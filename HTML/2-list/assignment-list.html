<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML List</title>
</head>

<body>
    <ol>
        <li>Item 1</li>
        <ol type='A'>
            <li>Sub item a</li>
            <li>Sub item b</li>
        </ol>

        <li>Item 2</li>
        <ol type='a'>
            <li>a</li>
            <li>etc</li>
        </ol>
    </ol>

    <ol type='I'>
        <li>Item 1</li>
        <ul type='square'>
            <li>Sub item a</li>
            <li>Sub item b</li>
        </ul>
        <li>Item 2</li>
        <ul type='circle'>
            <li>etc</li>
            <li>....</li>
    </ol>
</body>

</html>
